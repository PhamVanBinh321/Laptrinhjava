<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hỗ trợ khách hàng - Hair Harmony</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {background: #EAE7D6;}
    .support-container {max-width: 560px; margin: 60px auto; background: #fff; border-radius: 18px; box-shadow: 0 2px 18px #5d7b6f15; padding: 32px 30px;}
    .support-title {color: #5D7B6F; font-weight: 700; margin-bottom: 16px;}
    .form-label {color: #5D7B6F;}
    .form-control:focus {border-color: #B0D4B8; box-shadow: 0 0 2px #A4C3A2;}
    .btn-support {background: #5D7B6F; color: #fff; font-weight: 600;}
    .btn-support:hover {background: #A4C3A2;}
    .support-desc {color: #A4C3A2;}
  </style>
</head>
<body>
<div class="support-container">
  <h2 class="support-title">Trung tâm hỗ trợ</h2>
  <div class="support-desc mb-3">Bạn gặp sự cố khi đặt lịch, thanh toán, hoặc có góp ý cho hệ thống? Vui lòng gửi thông tin cho chúng tôi. Đội ngũ hỗ trợ sẽ phản hồi trong thời gian sớm nhất.</div>
  <form id="supportForm" enctype="multipart/form-data" autocomplete="off">
    <div class="mb-3">
      <label for="supportType" class="form-label">Chọn loại hỗ trợ</label>
      <select class="form-select" id="supportType" required>
        <option value="">-- Chọn loại vấn đề --</option>
        <option value="booking">Vấn đề đặt lịch</option>
        <option value="payment">Vấn đề thanh toán</option>
        <option value="account">Tài khoản & Đăng nhập</option>
        <option value="technical">Sự cố kỹ thuật (app/web lỗi, chậm...)</option>
        <option value="suggestion">Góp ý, đề xuất chức năng mới</option>
        <option value="other">Khác</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="supportTitle" class="form-label">Tiêu đề</label>
      <input type="text" class="form-control" id="supportTitle" maxlength="64" required>
    </div>
    <div class="mb-3">
      <label for="supportMessage" class="form-label">Nội dung chi tiết</label>
      <textarea class="form-control" id="supportMessage" rows="4" maxlength="1000" required placeholder="Mô tả chi tiết vấn đề, kèm mã đơn hàng (nếu có)..."></textarea>
    </div>
    <div class="mb-3">
      <label for="supportImage" class="form-label">Ảnh minh hoạ (nếu có)</label>
      <input class="form-control" type="file" id="supportImage" accept="image/*">
    </div>
    <div id="support-error" class="alert alert-danger py-2 d-none"></div>
    <button type="submit" class="btn btn-support w-100">Gửi yêu cầu hỗ trợ</button>
  </form>
</div>
<!-- Modal -->
<div class="modal fade" id="supportSuccess" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered"><div class="modal-content">
    <div class="modal-body text-center">
      <div class="mb-2"><span style="font-size:2.5rem;color:#A4C3A2;">&#10004;</span></div>
      <div>Yêu cầu hỗ trợ đã được gửi!<br>Chúng tôi sẽ phản hồi sớm nhất qua email hoặc điện thoại.</div>
    </div>
  </div></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.getElementById('supportForm').addEventListener('submit', function(e){
  e.preventDefault();
  const type = document.getElementById('supportType').value;
  const title = document.getElementById('supportTitle').value.trim();
  const msg = document.getElementById('supportMessage').value.trim();
  const err = document.getElementById('support-error');
  if(!type || !title || !msg) {
    err.textContent = "Vui lòng điền đầy đủ thông tin!";
    err.classList.remove('d-none');
    return;
  }
  err.classList.add('d-none');
  let modal = new bootstrap.Modal(document.getElementById('supportSuccess'));
  modal.show();
  setTimeout(()=>{ window.location = "index.html"; }, 1800);
});
</script>
</body>
</html>
