<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập - Hair Harmony</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/styles.css}" type="text/css">
  <style>
    body {background: #EAE7D6;}
    .auth-container {max-width: 400px; margin: 70px auto; background: #fff; border-radius: 18px; box-shadow: 0 2px 14px #5d7b6f1b; padding: 32px 26px;}
    .auth-title {color: #5D7B6F; font-weight: 700; margin-bottom: 16px;}
    .form-control:focus {border-color: #B0D4B8; box-shadow: 0 0 2px #A4C3A2;}
    .btn-auth {background: #5D7B6F; color: #fff; font-weight: 600;}
    .btn-auth:hover {background: #A4C3A2; color: #fff;}
    .form-text {color: #A4C3A2;}
  </style>
</head>
<body>
    <div th:replace="fragments/header :: siteHeader"></div>
<div class="auth-container">
  <h2 class="auth-title">Đăng nhập</h2>

  <div th:if="${param.registered}" class="alert alert-success py-2">Đăng ký thành công! Vui lòng đăng nhập.</div>
  <div th:if="${param.error}" class="alert alert-danger py-2">Sai thông tin đăng nhập.</div>
  <div th:if="${param.logout}" class="alert alert-info py-2">Bạn đã đăng xuất.</div>

  <form th:action="@{/login}" method="post" autocomplete="off">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div class="mb-3">
      <label class="form-label">Tên đăng nhập hoặc Email</label>
      <input type="text" class="form-control" name="username" required autofocus>
    </div>
    <div class="mb-3">
      <label class="form-label">Mật khẩu</label>
      <input type="password" class="form-control" name="password" required minlength="6">
    </div>
    <button type="submit" class="btn btn-auth w-100 mt-2">Đăng nhập</button>
  </form>

  <div class="mt-3 text-center">
    <span class="form-text">Chưa có tài khoản?</span>
    <a th:href="@{/register}" class="ms-1" style="color:#5D7B6F;font-weight:600">Đăng ký ngay</a>
  </div>
</div>
<div th:replace="fragments/footer :: siteFooter"></div>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
