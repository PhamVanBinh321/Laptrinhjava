<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký - Hair Harmony</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/styles.css}" type="text/css">

  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet">
  <style>
    body {background: #EAE7D6;}
    .auth-container {max-width: 440px; margin: 50px auto; background: #fff; border-radius: 18px; box-shadow: 0 2px 14px #5d7b6f1b; padding: 32px 26px;}
    .auth-title {color: #5D7B6F; font-weight: 700; margin-bottom: 16px;}
    .form-control:focus {border-color: #B0D4B8; box-shadow: 0 0 2px #A4C3A2;}
    .btn-auth {background: #5D7B6F; color: #fff; font-weight: 600;}
    .btn-auth:hover {background: #A4C3A2; color: #fff;}
    .form-text {color: #A4C3A2;}
  </style>
</head>
<body>
        <div th:replace="fragments/header :: siteHeader"></div>

<div class="auth-container">
  <h2 class="auth-title">Đăng ký tài khoản</h2>

  <div th:if="${error}" class="alert alert-danger py-2" th:text="${error}"></div>

  <form th:action="@{/register}" th:object="${form}" method="post" autocomplete="off">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div class="mb-3">
      <label class="form-label">Họ và tên</label>
      <input type="text" class="form-control" th:field="*{fullName}" required>
      <div class="text-danger small" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" th:field="*{email}" required>
      <div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Tên đăng nhập</label>
      <input type="text" class="form-control" th:field="*{username}" minlength="4" maxlength="32" required>
      <div class="text-danger small" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Mật khẩu</label>
      <input type="password" class="form-control" th:field="*{password}" minlength="6" required>
      <div class="text-danger small" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Nhập lại mật khẩu</label>
      <input type="password" class="form-control" th:field="*{rePassword}" minlength="6" required>
      <div class="text-danger small" th:if="${#fields.hasErrors('rePassword')}" th:errors="*{rePassword}"></div>
    </div>

    <button type="submit" class="btn btn-auth w-100 mt-2">Đăng ký</button>
  </form>

  <div class="mt-3 text-center">
    <span class="form-text">Đã có tài khoản?</span>
    <a th:href="@{/login}" class="ms-1" style="color:#5D7B6F;font-weight:600">Đăng nhập</a>
  </div>
</div>
<div th:replace="fragments/footer :: siteFooter"></div>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
