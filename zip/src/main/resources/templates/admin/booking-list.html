<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Qu·∫£n l√Ω ƒê·∫∑t l·ªãch - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; }
        #main-content { margin-left: 260px; padding: 2rem; flex-grow: 1; background-color: #f8f9fa; min-height: 100vh; }
        #sidebar {
            width: 260px;
            height: 100vh;
            position: fixed;
            background-color: #343a40;
            color: white;
            padding: 1rem;
        }
        #sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 8px 10px;
            border-radius: 5px;
        }
        #sidebar a:hover, #sidebar .active {
            background-color: #495057;
        }
        .avatar-img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div th:replace="fragments/sidebar :: sidebar(3)"></div>
<div id="main-content">
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div class="card mt-4 shadow-sm">
        <div class="card-body">
            <h4 class="card-title mb-3">üìÖ Qu·∫£n l√Ω ƒê·∫∑t l·ªãch</h4>
            <!-- B·ªô l·ªçc -->
            <form class="row mb-3" th:action="@{/admin/bookings}" method="get">
                <div class="col-md-4">
                    <input type="text" class="form-control" id="searchBooking"
                           name="keyword" th:value="${keyword}" placeholder="üîç T√¨m theo t√™n kh√°ch, stylist, tr·∫°ng th√°i...">
                </div>
                <div class="col-md-3">
                    <select class="form-select" name="status" onchange="this.form.submit()">
                        <option value="" th:selected="${status==null || status==''}">-- L·ªçc theo tr·∫°ng th√°i --</option>
                        <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}" th:selected="${status==s}"></option>
                    </select>
                </div>
            </form>
            <!-- B·∫£ng danh s√°ch -->
            <div class="table-responsive">
                <table class="table table-bordered table-hover align-middle" id="bookingTable">
                    <thead class="table-light">
                    <tr>
                        <th>#</th>
                        <th>Kh√°ch h√†ng</th>
                        <th>Stylist</th>
                        <th>Th·ªùi gian</th>
                        <th>Ghi ch√∫</th>
                        <th>T·ªïng ti·ªÅn</th>
                        <th>Thanh to√°n</th>
                        <th>Tr·∫°ng th√°i</th>
                        <th>D·ªãch v·ª•</th>
                        <th>Thao t√°c</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="b : ${bookings}">
                        <td th:text="${b.id}"></td>
                        <td>
                            <div class="d-flex align-items-center">
                                <img th:src="${b.customer.avatar != null} ? @{/uploads/avatar/{img}(img=${b.customer.avatar})} : @{/uploads/avatar/default.png}"
                                     class="avatar-img me-2"
                                     onerror="this.src='https://placehold.co/40x40?text=No+Image'"
                                     alt="Customer avatar">
                                <span th:text="${b.customer.fullName}"></span>
                            </div>
                        </td>
                        <td>
                            <div class="d-flex align-items-center">
                                <img th:src="${b.stylist.avatar != null} ? @{/uploads/avatar/{img}(img=${b.stylist.avatar})} : @{/uploads/avatar/default.png}"
                                     class="avatar-img me-2"
                                     onerror="this.src='https://placehold.co/40x40?text=No+Image'"
                                     alt="Stylist avatar">
                                <span th:text="${b.stylist.fullName}"></span>
                            </div>
                        </td>
                        <td th:text="${#temporals.format(b.bookingTime, 'yyyy-MM-dd HH:mm')}"></td>
                        <td th:text="${b.note}"></td>
                        <td th:text="${#numbers.formatDecimal(b.totalAmount, 0, 'COMMA', 0, 'POINT')} + '‚Ç´'"></td>
                        <td><span class="badge bg-info" th:text="${b.paymentMethod}"></span></td>
                        <td>
                            <span class="badge" th:classappend="|bg-warning text-dark,${b.status == 'PENDING'};bg-success,${b.status=='CONFIRMED'};bg-danger,${b.status=='CANCELLED'};bg-secondary,${b.status == 'DONE'};bg-dark,${b.status=='NO_SHOW'}|"
                                  th:text="${b.status }"></span>
                        </td>
                        <td>
                            <ul class="list-unstyled mb-0" th:if="${b.bookingServices != null}">
                                <li th:each="bs : ${b.bookingServices}">
                                    <span th:text="${bs.service.name}"></span>
                                    <span class="badge bg-light text-dark ms-2"
                                          th:text="${#numbers.formatDecimal(bs.price,0,'COMMA',0,'POINT')} + '‚Ç´'"></span>
                                </li>
                            </ul>
                        </td>
                        <td>
                            <!-- S·ª≠ d·ª•ng h√†m trim() ƒë·ªÉ lo·∫°i b·ªè kho·∫£ng tr·∫Øng th·ª´a -->
                            <a th:if="${#strings.trim(b.status) == 'PENDING'}" 
                               th:href="@{|/admin/bookings/confirm/${b.id}|}" 
                               class="btn btn-sm btn-success me-1 mb-1">‚úî X√°c nh·∫≠n</a>
                            
                            <a th:if="${#strings.trim(b.status) == 'PENDING'}" 
                               th:href="@{|/admin/bookings/cancel/${b.id}|}" 
                               class="btn btn-sm btn-danger me-1 mb-1">‚úñ H·ªßy</a>
                            
                            <a th:if="${#strings.trim(b.status) == 'CONFIRMED'}" 
                               th:href="@{|/admin/bookings/done/${b.id}|}" 
                               class="btn btn-sm btn-secondary me-1 mb-1">Ho√†n th√†nh</a>
                            
                            <a th:if="${#strings.trim(b.status) == 'CONFIRMED'}" 
                               th:href="@{|/admin/bookings/noshow/${b.id}|}" 
                               class="btn btn-sm btn-dark me-1 mb-1">No-Show</a>
                            
                            <a th:href="@{|/admin/bookings/detail/${b.id}|}" 
                               class="btn btn-sm btn-info">Chi ti·∫øt</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script>
    document.getElementById('searchBooking').addEventListener('keyup', function () {
        const keyword = this.value.toLowerCase();
        const rows = document.querySelectorAll('#bookingTable tbody tr');
        rows.forEach(row => {
            const text = row.innerText.toLowerCase();
            row.style.display = text.includes(keyword) ? '' : 'none';
        });
    });
</script>
</body>
</html>
