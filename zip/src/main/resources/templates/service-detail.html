<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security  ">
<head>
  <meta charset="UTF-8">
  <title th:text="${s.name} + ' - Hair Harmony'">Chi tiết dịch vụ - Hair Harmony</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link th:href="@{/css/styles.css}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body { 
      background: #EAE7D6; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    /* Hero Section */
    .detail-hero {
      background: linear-gradient(135deg, #D7F9FA 0%, #A4C3A2 100%);
      padding: 40px 20px;
      position: relative;
      overflow: hidden;
      min-height: 100vh;
      display: flex;
      align-items: center;
    }
    
    .detail-hero::before {
      content: "";
      position: absolute;
      top: -50px;
      right: -50px;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: rgba(176, 212, 184, 0.2);
    }
    
    .detail-hero::after {
      content: "";
      position: absolute;
      bottom: -80px;
      left: -30px;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: rgba(164, 195, 162, 0.2);
    }
    
    .detail-hero-inner {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      gap: 40px;
      align-items: flex-start;
      flex-wrap: wrap;
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 15px 35px rgba(93, 123, 111, 0.25);
      backdrop-filter: blur(10px);
    }
    
    .detail-hero-img-container {
      flex: 1;
      min-width: 300px;
      text-align: center;
    }
    
    .detail-hero-img {
      width: 100%;
      max-width: 350px;
      border-radius: 20px;
      object-fit: cover;
      box-shadow: 0 10px 25px rgba(93, 123, 111, 0.2);
      border: 6px solid #fff;
    }
    
    .detail-hero-text {
      flex: 1;
      min-width: 300px;
    }
    
    .detail-title {
      font-size: 2rem;
      color: #5D7B6F;
      font-weight: 800;
      margin: 0 0 20px;
      line-height: 1.2;
    }
    
    .detail-meta {
      color: #5D7B6F;
      margin-bottom: 25px;
      font-size: 1.05rem;
    }
    
    .meta-item {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      padding: 10px 12px;
      background: #f8f8f8;
      border-radius: 10px;
    }
    
    .meta-item i {
      color: #5D7B6F;
      font-size: 1.1rem;
      margin-right: 12px;
      width: 22px;
    }
    
    .meta-item b {
      min-width: 90px;
      display: inline-block;
    }
    
    .price {
      color: #5D7B6F;
      font-weight: 800;
      font-size: 1.6rem;
    }
    
    .duration {
      background: #5D7B6F;
      color: white;
      padding: 2px 10px;
      border-radius: 15px;
      font-size: 0.85rem;
      font-weight: 600;
    }
    
    .intro-text {
      color: #5D7B6F;
      font-size: 1.05rem;
      line-height: 1.6;
      margin-bottom: 25px;
      font-style: italic;
      padding: 15px;
      background: #f0f8f0;
      border-radius: 12px;
      border-left: 3px solid #5D7B6F;
    }
    
    .detail-desc {
      font-size: 1.05rem;
      color: #444;
      line-height: 1.7;
      white-space: pre-line;
      background: #fafafa;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
      margin-bottom: 25px;
      max-height: 200px;
      overflow-y: auto;
    }
    
    .btn-detail {
      display: inline-block;
      background: #5D7B6F;
      color: #fff;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 25px;
      padding: 14px 35px;
      border: none;
      text-decoration: none;
      box-shadow: 0 4px 12px rgba(93, 123, 111, 0.3);
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: auto;
      min-width: 200px;
    }
    
    .btn-detail:hover {
      background: #4a6358;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(93, 123, 111, 0.4);
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .detail-hero-inner {
        flex-direction: column;
        gap: 25px;
        padding: 25px 20px;
      }
      
      .detail-hero-text {
        width: 100%;
        text-align: center;
      }
      
      .detail-title {
        font-size: 1.8rem;
      }
      
      .detail-meta {
        text-align: center;
      }
      
      .meta-item {
        justify-content: center;
      }
      
      .intro-text {
        text-align: center;
      }
      
      .btn-detail {
        font-size: 1.05rem;
        padding: 12px 25px;
        margin: 0 auto;
        display: inline-flex;
      }
    }
    
    @media (max-width: 480px) {
      .detail-hero {
        padding: 20px 10px;
      }
      
      .detail-hero-inner {
        padding: 20px 15px;
      }
      
      .detail-title {
        font-size: 1.6rem;
      }
      
      .meta-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 5px;
        text-align: left;
      }
      
      .meta-item i {
        margin-right: 0;
      }
      
      .btn-detail {
        width: 100%;
        min-width: auto;
      }
    }
  </style>
</head>
<body>

<div th:replace="~{fragments/header :: siteHeader}"></div>

<section class="detail-hero">
  <div class="detail-hero-inner">
    <div class="detail-hero-img-container">
      <img class="detail-hero-img"
           th:src="${s.image != null and !#strings.isEmpty(s.image)} ? @{/uploads/services/{img}(img=${s.image})} : @{https://placehold.co/600x400/e0e0e0/9e9e9e?text=Dịch+vụ}"
           th:alt="${s.name}">
    </div>
    <div class="detail-hero-text">
      <h1 class="detail-title" th:text="${s.name}">Tên dịch vụ</h1>

      <div class="detail-meta">
        <div class="meta-item">
          <i class="fas fa-tag"></i>
          <b>Giá:</b> 
          <span class="price" th:text="${#numbers.formatDecimal(s.price, 0, 'POINT', 0, 'COMMA')} + ' đ'">0 đ</span>
        </div>
        <div class="meta-item">
          <i class="fas fa-clock"></i>
          <b>Thời lượng:</b> 
          <span class="duration"><span th:text="${s.duration}">0</span> phút</span>
        </div>
      </div>

      <p class="intro-text" th:text="${s.intro}">Mô tả ngắn…</p>

      <div class="detail-desc" th:text="${s.description}">Nội dung mô tả chi tiết…</div>

      <a class="btn-detail" th:href="@{/booking(serviceId=${s.id})}">
        <i class="fas fa-calendar-check"></i> Đặt lịch ngay
      </a>
    </div>
  </div>
</section>

<div th:replace="~{fragments/footer :: siteFooter}"></div>

</body>
</html>
