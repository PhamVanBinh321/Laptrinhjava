<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Đánh giá - Hair Harmony</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link th:href="@{/css/styles.css}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {background:#EAE7D6;}
    .review-page {max-width:860px;margin:32px auto;background:#fff;border-radius:16px;box-shadow:0 2px 18px #5d7b6f19;padding:26px 18px;}
    .star-rating .fa-star{color:#B0D4B8;cursor:pointer}
    .star-rating .fa-star.checked{color:#F9B801}
    .comment-main{display:flex;align-items:flex-start;margin-bottom:14px}
    .comment-avatar{width:46px;height:46px;border-radius:50%;margin-right:12px;object-fit:cover}
    .comment-header{font-weight:600;color:#5D7B6F}
    .comment-date{font-size:.95em;color:#999;margin-left:8px}
    .comment-stars{margin-left:10px}
    .salon-reply{margin-left:58px;padding:10px 12px;border-left:3px solid #A4C3A2;background:#f7faf8;border-radius:8px}
  </style>
</head>
<body>
<div th:replace="~{fragments/header :: siteHeader}"></div>

<div class="review-page">
  <h2 class="mb-2" style="color:#5D7B6F;font-weight:700;">Đánh giá từ khách hàng</h2>
  <div class="mb-3">
    <span class="me-2">
      <i class="fa-solid fa-star" style="color:#F9B801"></i>
      <b th:text="${#numbers.formatDecimal(avgRating,1,1)}">0.0</b>/5
    </span>
    <span class="text-muted" th:text="${totalReviews} + ' lượt đánh giá'">0 lượt đánh giá</span>
  </div>

  <!-- Alerts -->
  <div th:if="${param.ok}" class="alert alert-success py-2" th:text="${param.ok}">OK</div>
  <div th:if="${param.error}" class="alert alert-danger py-2" th:text="${param.error}">Lỗi</div>
  <div th:if="${ok}" class="alert alert-success py-2" th:text="${ok}"></div>
  <div th:if="${error}" class="alert alert-danger py-2" th:text="${error}"></div>

  <!-- Form gửi đánh giá: chỉ cần đăng nhập -->
  <div sec:authorize="isAuthenticated()" class="mb-4">
    <form th:action="@{/reviews}" method="post" id="newReviewForm" autocomplete="off">
      <div class="d-flex align-items-start mb-2">
       <img class="comment-avatar"
     th:src="${currentUser != null and currentUser.avatar != null and !#strings.isEmpty(currentUser.avatar)}
              ? @{/uploads/avatar/{img}(img=${currentUser.avatar})}
              : @{/uploads/avatar/default.png}"
     alt="avatar"/>
        <div class="flex-grow-1">
          <div class="star-rating mb-1">
            <i class="fa-regular fa-star" data-value="1"></i>
            <i class="fa-regular fa-star" data-value="2"></i>
            <i class="fa-regular fa-star" data-value="3"></i>
            <i class="fa-regular fa-star" data-value="4"></i>
            <i class="fa-regular fa-star" data-value="5"></i>
          </div>
          <input type="hidden" name="rating" id="newReviewRating" required>
          <textarea class="form-control" name="comment" id="newReviewContent" rows="2" maxlength="300"
                    placeholder="Chia sẻ cảm nhận của bạn..." required></textarea>
          <button class="btn btn-sm mt-2" type="submit" style="background:#5D7B6F;color:#fff;font-weight:600;">
            Gửi đánh giá
          </button>
          <span id="newReviewError" class="text-danger ms-3"></span>
        </div>
      </div>
    </form>
  </div>
  <div sec:authorize="isAnonymous()" class="alert alert-warning py-2">
    Vui lòng <a th:href="@{/login}">đăng nhập</a> để gửi đánh giá.
  </div>

  <!-- Danh sách đánh giá -->
  <div id="commentThread" class="mt-3">
    <div th:each="fb : ${feedbackPage.content}" class="comment-main">
      <!-- FORM: avatar người dùng đăng nhập -->
<img class="comment-avatar"
         th:src="${fb.customer != null and fb.customer.avatar != null and !#strings.isEmpty(fb.customer.avatar)}
                  ? @{/uploads/avatar/{img}(img=${fb.customer.avatar})}
                  : @{/uploads/avatar/default.png}"
         alt="avatar"/>

      <div class="comment-content flex-grow-1">
        <div class="comment-header">
          <span th:text="${fb.customer != null ? (fb.customer.fullName != null && !#strings.isEmpty(fb.customer.fullName) ? fb.customer.fullName : fb.customer.username) : 'Khách'}">Khách</span>
          <span class="comment-stars ms-2">
            <i th:each="i : ${#numbers.sequence(1,5)}"
               th:classappend="${i <= fb.rating} ? 'fa-solid fa-star text-warning' : 'fa-regular fa-star text-muted'"></i>
          </span>
          <span class="comment-date" th:text="${#temporals.format(fb.createdAt, 'dd/MM/yyyy')}">24/07/2025</span>
        </div>
        <div class="comment-body" th:text="${fb.comment}">Nội dung...</div>

        <!-- Chỉ hiển thị reply của salon nếu có -->
        <div class="salon-reply" th:if="${fb.reply != null and !#strings.isEmpty(fb.reply)}">
          <div class="fw-semibold text-success"><i class="fa fa-reply"></i> Salon phản hồi</div>
          <div th:text="${fb.reply}"></div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mt-3" th:if="${feedbackPage.totalPages > 1}">
      <a class="btn btn-sm btn-outline-secondary"
         th:if="${feedbackPage.hasPrevious()}"
         th:href="@{/reviews(page=${feedbackPage.number-1},size=${feedbackPage.size})}">&laquo; Trước</a>

      <div>Trang <b th:text="${feedbackPage.number + 1}">1</b>/<span th:text="${feedbackPage.totalPages}">1</span></div>

      <a class="btn btn-sm btn-outline-secondary"
         th:if="${feedbackPage.hasNext()}"
         th:href="@{/reviews(page=${feedbackPage.number+1},size=${feedbackPage.size})}">Sau &raquo;</a>
    </div>
  </div>
</div>

<div th:replace="~{fragments/footer :: siteFooter}"></div>
<!-- Thêm trước thẻ </body> -->
<th:block th:replace="~{fragments/alert :: toast}"></th:block>

<script>
  // Star rating FE cho form
  (function(){
    const stars = document.querySelectorAll('.star-rating .fa-star');
    const input = document.getElementById('newReviewRating');
    const err = document.getElementById('newReviewError');
    if(!stars || !input) return;

    let value = 0;
    const paint = (n) => {
      stars.forEach(s=>{
        s.classList.remove('checked','fa-solid'); s.classList.add('fa-regular');
        if(parseInt(s.dataset.value) <= n){ s.classList.add('checked','fa-solid'); s.classList.remove('fa-regular'); }
      });
    };
    stars.forEach(star=>{
      star.addEventListener('mouseenter', ()=>paint(parseInt(star.dataset.value)));
      star.addEventListener('mouseleave', ()=>paint(value));
      star.addEventListener('click', ()=>{
        value = parseInt(star.dataset.value);
        input.value = value;
        if(err) err.textContent = '';
        paint(value);
      });
    });

    const form = document.getElementById('newReviewForm');
    if(form){
      form.addEventListener('submit', function(e){
        if(!input.value){ e.preventDefault(); if(err) err.textContent = 'Vui lòng chấm điểm!'; }
      });
    }
  })();
</script>
</body>
</html>
