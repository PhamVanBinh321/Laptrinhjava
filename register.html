<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký - Hair Harmony</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {background: #EAE7D6;}
    .auth-container {max-width: 440px; margin: 50px auto; background: #fff; border-radius: 18px; box-shadow: 0 2px 14px #5d7b6f1b; padding: 32px 26px;}
    .auth-title {color: #5D7B6F; font-weight: 700; margin-bottom: 16px;}
    .form-control:focus {border-color: #B0D4B8; box-shadow: 0 0 2px #A4C3A2;}
    .btn-auth {background: #5D7B6F; color: #fff; font-weight: 600;}
    .btn-auth:hover {background: #A4C3A2; color: #fff;}
    .form-text {color: #A4C3A2;}
  </style>
</head>
<body>
<div class="auth-container">
  <h2 class="auth-title">Đăng ký tài khoản</h2>
  <form id="registerForm" autocomplete="off">
    <div class="mb-3">
      <label for="fullName" class="form-label">Họ và tên</label>
      <input type="text" class="form-control" id="fullName" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3">
      <label for="username" class="form-label">Tên đăng nhập</label>
      <input type="text" class="form-control" id="username" required minlength="4" maxlength="32">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Mật khẩu</label>
      <input type="password" class="form-control" id="password" required minlength="6">
    </div>
    <div class="mb-3">
      <label for="rePassword" class="form-label">Nhập lại mật khẩu</label>
      <input type="password" class="form-control" id="rePassword" required minlength="6">
    </div>
    <div id="register-error" class="alert alert-danger py-2 d-none"></div>
    <button type="submit" class="btn btn-auth w-100 mt-2">Đăng ký</button>
  </form>
  <div class="mt-3 text-center">
    <span class="form-text">Đã có tài khoản?</span>
    <a href="login.html" class="ms-1" style="color:#5D7B6F;font-weight:600">Đăng nhập</a>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="registerSuccess" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered"><div class="modal-content">
    <div class="modal-body text-center">
      <div class="mb-2"><span style="font-size:2.5rem;color:#A4C3A2;">&#10004;</span></div>
      <div>Đăng ký thành công!</div>
    </div>
  </div></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.getElementById('registerForm').addEventListener('submit', function(e){
  e.preventDefault();
  const fullName = document.getElementById('fullName').value.trim();
  const email = document.getElementById('email').value.trim();
  const username = document.getElementById('username').value.trim();
  const pw = document.getElementById('password').value;
  const repw = document.getElementById('rePassword').value;
  const err = document.getElementById('register-error');
  if(!fullName || !email || !username || !pw || !repw) {
    err.textContent = "Vui lòng nhập đầy đủ thông tin!";
    err.classList.remove('d-none');
    return;
  }
  if(username.length < 4) {
    err.textContent = "Tên đăng nhập phải từ 4 ký tự.";
    err.classList.remove('d-none');
    return;
  }
  if(pw.length < 6) {
    err.textContent = "Mật khẩu phải từ 6 ký tự.";
    err.classList.remove('d-none');
    return;
  }
  if(pw !== repw) {
    err.textContent = "Mật khẩu nhập lại không khớp.";
    err.classList.remove('d-none');
    return;
  }
  err.classList.add('d-none');
  let modal = new bootstrap.Modal(document.getElementById('registerSuccess'));
  modal.show();
  setTimeout(()=>{ window.location = "login.html"; }, 1300);
});
</script>
</body>
</html>
